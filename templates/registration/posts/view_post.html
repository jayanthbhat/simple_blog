{% extends 'registration/base.html' %}
{% load static %}
{% block title %}List Blog Page{% endblock %}

{% block content %}
      <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{data_query.title}}</h1>
          
        </div>
      </div>
    </div>
  </header>
  <!-- Page Content -->
  <div class="container">

    <div class="row">
    
    
      <div class="col-md-4 mb-5">
        <div class="card h-100">
          <img class="card-img-top" width="auto" src="{{data_query.image.url}}" alt="">
          <div class="card-body">
            <h4 class="card-title">{{data_query.title}}</h4>
            <p class="card-text">{{data_query.description}}</p>
          </div>
       
        </div>
      </div>
    
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>



</body>
{% endblock %}
